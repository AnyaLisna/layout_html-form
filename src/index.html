<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    <fieldset>
      <legend>Personal information</legend>
      <div class="field">
        <label for="field-user-surname">
          Surname:
        <input type="text" name="surname" id="field-user-surname" required autocomplete="off"></label>
      </div>
      <div class="field">
        <label for="field-user-name">
          Name:
        <input type="text" name="name" id="field-user-name" minlength="30" autocomplete="off"></label>
      </div>
      <div class="field">
        <label for="field-user-age">
          How old are You?
        <input type="number" name="age" id="field-user-age" value="12" data-qa="field-value" autocomplete="off" size="20"></label>
      </div>
      <div class="field">
        <label for="field-user-birth">
          Full date of birth:
        <input type="date" id="field-user-birth" name="birthday" placeholder="mm / dd / yyyy" autocomplete="off"></label>
      </div>
      <div class="field">
        <label for="field-accept">
          I accept the term of the agreement
        <input type="checkbox" name="accept" id="field-accept" autocomplete="off"></label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <div class="field">
        <label for="field-email">
          E-mail:
          <input type="email" name="email" id="field-email" placeholder="email@example.com" data-qa="field-placeholder" autocomplete="off"></label>
      </div>
      <div class="field">
          <label for="field-password">
          Password:
        <input type="password" name="password" id="field-password" maxlength="10" autocomplete="off"></label>
      </div>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div class="field">
        Do you love cats?
        <label for="first-answer">
        <input type="radio" name="pets" value="yes" id="first-answer" autocomplete="off"> Yes
        </label>
      <label for="second-answer">
        <input type="radio" name="pets" value="no" id="second-answer" autocomplete="off"> No
      </label>
      </div>
      <div class="field">
        <label for="choose-color">
        What is your favorite color?
        <input type="color" id="choose-color" autocomplete="off"></label>
      </div>
      <div class="field">
        <label fielde-time>
        What time do you go to bed?
        <input type="time" id="field-time" step="2" autocomplete="off">
      </label>
      </div>
      <div class="field">
        <label for="cars">
        What are your favorite brand of cars?
        <select name="cars" multiple size="4" id="cars">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
        </label>
      </div>
      <div class="field">
        <label for="mark">
        How do you rate our work?
        <input type="range" min="0" max="10" value="0" id="mark" autocomplete="off"> </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <div class="field">
        <label for="comments">
        Comments:
        </label>
        <textarea rows="2" id="comments" ></textarea>
      </div>
      <div class="field">
        <label for="recommend">
        Would you recommend us?
        </label>
        <select id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </div>
    </fieldset>
    <button type="submit">Submit</button>
  </form>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
